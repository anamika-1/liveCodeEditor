<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body id=".body">

    <div class="nav">
        <img id="light-mode" onclick="light()" src="img/lightmode.png" alt="">
        <img id="dark-mode" onclick="dark()" src="img/darkMode.png" alt="">
    </div>
        <div class="container">
            <div class="left">
                <div class="box">
                    <label for="" ><i class="fa-brands fa-html5"></i>HTML</label>
                    <textarea class="mode" id="html-code" onkeyup="run()"></textarea>
                </div>

                <div class="box">
                    <label for="" ><i class="fa-brands fa-css3-alt"></i>CSS</label>
                    <textarea  class="mode" id="css-code" onkeyup="run()"></textarea>
                </div>

                <div class="box">
                    <label for="" ><i class="fa-brands fa-js"></i>JavaScript</label>
                    <textarea  class="mode" id="js-code" onkeyup="run()"></textarea>
                </div>
            </div>

            <div class="right">
                <label for="" ><i class="fa-solid fa-play"></i>Output</label>
                <iframe id="output"></iframe>
            </div>

        </div>
    <script src="script.js"></script>
</body>
</html>
